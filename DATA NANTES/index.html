<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Arrêts de Bus - Nantes</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Style pour la carte et les éléments de contrôle -->
    <style>
        #map { height: 600px; width: 100%; }
        
        /* Style pour le conteneur de filtres */
        .filter-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Style pour la légende */
        .legend {
            position: absolute;
            bottom: 20px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 1.5;
        }
        .legend-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Conteneur de la carte -->
    <div id="map"></div>

    <!-- Conteneur de filtres -->
    <div class="filter-container">
        <label>
            <input type="checkbox" id="filterBus" checked>
            Afficher les lignes de Bus
        </label>
        <br>
        <label>
            <input type="checkbox" id="filterTram" checked>
            Afficher les lignes de Tram
        </label>
    </div>

    <!-- Légende -->
    <div class="legend" id="legend">
        <div class="legend-title">Légende</div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: blue;"></span> Exemple de ligne de Bus
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: green;"></span> Exemple de ligne de Tram
        </div>
        <div style="margin-top: 8px; font-size: 12px;">
            Ces boutons vous permettent de voir distinctement les lignes de bus et de tram sur la ville de Nantes, en utilisant des données récupérées sur le site de 
            <a href="https://data.nantesmetropole.fr/explore/dataset/244400404_tan-arrets-horaires-circuits/table/" target="_blank">Nantes Métropole</a>.
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
